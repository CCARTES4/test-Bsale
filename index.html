<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    
    <title>Bsale Test</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ml-auto">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/Logo.png" alt="Logo" width="130px" height="50px" />
            </a>
            <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="ul" class="nav navbar-nav rightNav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">PRODUCTOS</a>
                    </li>
                </ul>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4" >
                <form id="SearchForm" >
                    <div class="input-group">
                        <input id="productSearch" type="text" class="form-control" placeholder="Buscar Aqui..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="">
                            <button id="btnSearch" class="btn btn-outline-secondary" type="submit">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                        <a href="shoppingCart.html" class="nav-link">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-danger carQuantity" id="acc">0</a>
                    </div>
                </form>
                  
            </div>

        </nav>
    </header>

    <div class="container col-12 col-sm-10 col-md-11 col-lg-6">
        <div class="row">
            <div class="col">

                <h2>Productos</h2>
                <label>Filtrar por categoría</label>
            </div>
        </div>
        <div class="row ">
            
            <div class="col">

                <div class="input-group mb-3">
                    <select id="category" class="custom-select">
                        <option disabled selected value>Seleccione una categoría</option>
                    </select>
                    
                    <div class="input-group-append">
                      <button id="resetSearch" class="btn btn-outline-primary" type="button" id="button-addon2">Restablecer Filtros</button>
                    </div>
                    
                </div>
            </div>
            
                            
        </div>

    </div>

    <div  class="container col-lg-auto">
        <div id="product-grid" class="row">
          
    
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="assets/js/app.js" type="module"></script>
</body>
</html>
